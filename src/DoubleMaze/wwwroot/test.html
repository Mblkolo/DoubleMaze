<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link href="styles/main.css" rel="stylesheet" />
    <title>Double maze — лабиринт на двоих</title>
    <script src="js/jquery-3.2.1.min.js"></script>
</head>

<body>
    <div id="main-content" class="center-block">
        <div class="content center-block loading-page">
            Загрузка двойного лабиринта
        </div>
    </div>

    <script type="text/template" id="welcome-area-tempalte">
        <div class="content center-block welcome-page">
            <h1 class="title">Лабиринт наперегонки</h1>
            <div class="welcome-intro center-block">
                <p>Доберись до центра лабирина быстрее противника</p>
                <p>Управлять стрелочками или WASD</p>
                <p>У тебя и твоего противника одинаковые лабиринты</p>
                <p>И они составляют один большой лабиринт</p>
                <p>Вводи имя и тыкай играть</p>
            </div>
            <input type="text" name="player-name" value="" class="center-block welcome-player-name" placeholder="Имя, да?" />
            <a class="link-button welcome-play-button center-block" href="#play">Играть</a>
        </div>
    </script>

    <script type="text/template" id="game-area-tempalte">
        <div class="content center-block">
            <div class="hidden" id="game-wait-screen">
                <h1 class="title">Ждём вражину</h1>
                <img class="center-block" src="images/preloader.gif" />
            </div>
            <div class="hidden" id="game-canvas-screen">
                <div class="game-canvas-vs-block">
                    <span class="game-canvas-name-with-rating">
                        <span class="game-canvas-my-name"></span>
                        <span class="game-canvas-my-rating"></span>
                    </span>
                    <span class="game-canvas-vs-text">vs</span>
                    <span class="game-canvas-name-with-rating">
                        <span class="game-canvas-enemy-name"></span>
                        <span class="game-canvas-enemy-rating"></span>
                    </span>
                </div>
                <canvas width="640" height="440" id="game-canvas" class="center-block"></canvas>
            </div>
            <div class="hidden" id="game-gameover-screen">
                <h1 class="title winner hidden">Ты победил</h1>
                <h1 class="title looser hidden">Ты проиграл</h1>
                <br />
                <br />
                <a href="#again" class="link-button game-gameover-screen-button center-block">Ещё раз</a>
            </div>
        </div>
    </script>

    <script src="js/bundle.js"></script>
</body>
</html>
