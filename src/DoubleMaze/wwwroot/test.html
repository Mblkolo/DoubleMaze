<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Real-Time Notifications</title>
</head>

<body>
    <h1>This should be mapped to "/ws"</h1>
    <canvas id="game-canvas" width="500" height="500" > </canvas>
    <br />
    <input type=text id="textInput" placeholder="Enter your text" />
    <button id="sendButton">Send</button>

    <ul id="messages"></ul>

    <script language="javascript" type="text/javascript">
        var uri = "ws://" + window.location.host + "/test";
        function connect() {
            socket = new WebSocket(uri);
            socket.onopen = function(event) {
                console.log("opened connection to " + uri);
            };
            socket.onclose = function(event) {
                console.log("closed connection from " + uri);
            };
            socket.onmessage = function(event) {
                appendItem(list, event.data);
                console.log(event.data);

                var res = JSON.parse(event.data);
                //console.log(res);

                moveTo(res.pos.x, res.pos.y);
                
            };
            socket.onerror = function(event) {
                console.log("error: " + event.data);
            };
        }
        connect();
        var list = document.getElementById("messages");
        var button = document.getElementById("sendButton");
        button.addEventListener("click", function() {

            var input = document.getElementById("textInput");
            sendMessage(input.value);

            input.value = "";
        });
        function sendMessage(message) {
            console.log("Sending: " + message);
            socket.send(message);
        }

        var latestChild = null;
        function appendItem(list, message) {
            var item = document.createElement("li");
            item.appendChild(document.createTextNode(message));
            list.insertBefore(item, latestChild);

            latestChild = item;
        }

        var currentPos = { x: 0, y: 0 };
        var serverPos = { x: 0, y: 0 };
        var serverTime = 0;

        function moveTo(x, y)
        {
            //if (x == pos.x && y == pos.y)
            //    return;

            currentPos.x = serverPos.x;
            currentPos.y = serverPos.y;

            serverPos.x = x;
            serverPos.y = y;

            serverTime = Date.now();
        }

        function drawLoop() {
            var now = Date.now();
            var t = (now - serverTime) / 100;

            drawOn(t);

            requestAnimationFrame(drawLoop);
        }

        function drawOn(t)
        {
            var ctx = document.getElementById("game-canvas").getContext("2d");
            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);

            x = currentPos.x * (1 - t) + serverPos.x * t;
            y = currentPos.y * (1 - t) + serverPos.y * t;
            //console.log(Date.now() + " " +  y);
            ctx.fillRect(x, y, 30, 30);
        }

        document.addEventListener("keydown", function (e) {
            if(e.key == 'w')
                sendMessage('"Up"');
            if (e.key == 's')
                sendMessage('"Down"');
            if (e.key == 'a')
                sendMessage('"Left"');
            if (e.key == 'd')
                sendMessage('"Right"');
        });

        document.addEventListener("keyup", function () {
            //sendMessage('"None"');
        });

        drawLoop();
    </script>
</body>
</html>
