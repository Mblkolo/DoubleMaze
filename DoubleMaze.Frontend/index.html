<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="main.css" type="text/css" />
</head>
<body>
    <script type="text/template" id="link-button-template" >
        <a href="#" class="link-button" :class="computedSize">{{text}}</a>
    </script>

    <script type="text/template" id="title-template">
        <h1 class="title" :class="computedSize">{{text}}</h1>
    </script>
    
    <div id="content"></div>
</body>
</html>

<script src="dist/bundle.js"></script>
